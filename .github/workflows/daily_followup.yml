name: 每日跟进提醒

on:
  schedule:
    # 每天23:00 (UTC+8 = 15:00 UTC)
    - cron: '0 15 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  send-followup:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安装依赖
      run: |
        pip install requests
    
    - name: 发送跟进提醒
      env:
        FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
      run: |
        python scripts/daily_followup.py
